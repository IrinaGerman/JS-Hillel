	<script>

		class Hamburger {
			constructor(size, ...ingredients){
				this.size = size;
				this.ingredients = ingredients;
			}

			static SIZE_SMALL = {
				price: 50,
				calories: 20
			};
			
			static SIZE_BIG = {
				price: 100,
				calories: 40
			};

			static STUFFING_CHEESE = {
				price: 10,
				calories: 20
			};
			
			static STUFFING_SALAD = {
				price: 20,
				calories: 5
			};

			static SIZE_POTATO = {
				price: 15,
				calories: 10
			};

			static TOPPING_FLAVOR = {
				price: 15,
				calories: 0
			};
			
			static TOPPING_MAYO = {
				price: 20,
				calories: 5
			};

			addTopping(topping) {
				this.ingredients.push(topping);
			}

			calculatePrice() {
				var sum = this.size.price;

				return this.ingredients.reduce(function(accum, item) {
					return accum + item.price;
				}, sum);
			};

			calculateCalories() {

				var sumCalories = this.size.calories;
				
				return this.ingredients.reduce(function(accum, item) {
					return accum + item.calories;
				}, sumCalories);
			};
		}

		var hamburger = new Hamburger(Hamburger.SIZE_BIG, Hamburger.STUFFING_CHEESE);
		hamburger.addTopping(Hamburger.TOPPING_FLAVOR);
		console.log("Price: " + hamburger.calculatePrice());
		hamburger.addTopping(Hamburger.TOPPING_MAYO);
		console.log("Price with sauce: " + hamburger.calculatePrice());
		console.log("Calories: " + hamburger.calculateCalories());

		большой (100 тугриков, 40 калорий)

		Гамбургер может быть с одним из нескольких видов начинок:
		сыром (+ 10 тугриков, + 20 калорий)

		Напишите программу, расчитывающую стоимость и калорийность гамбургера. Используй ООП подход (подсказка: нужен класс Гамбургер, константы, методы для выбора опций и рассчета нужных величин).

		// спросим сколько там калорий

		// А сколько теперь стоит?
		console.log("Price with sauce: “ + hamburger.calculatePrice());

	</script>
